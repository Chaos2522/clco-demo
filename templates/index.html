<!doctype html>

<head>
  <title>CLCO</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
</head>
<html>

<body>
  <main>
    <div class="px-4 py-3 my-2 text-center">
      <img class="d-block mx-auto mb-4" src="{{ url_for('static', filename='images/logo.svg') }}" alt="Logo" />
      <h1 class="display-6 fw-bold text-primary">Welcome</h1>
    </div>
    <form method="post" action="{{url_for('hello')}}">
      <div class="col-md-6 mx-auto text-center">
        <label for="name" class="form-label fw-bold fs-5">Could you please tell me your name?</label>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center align-items-center my-1">
          <input type="text" class="form-control" id="name" name="name" style="max-width: 256px;">
          <button type="submit" class="btn btn-primary btn-sm px-6 gap-5">Say Hello</button>
        </div>
      </div>
    </form>
    <div class="px-4 py-3 my-2 text-center">
      <h3 class="fw-bold fs-5">We had the following visitors</h3>
        <div class='people'>
          <table class="table table-sm table-bordered">
            <thead>
              <tr>
                <th>Name</th>
                <th>Visited</th>
              </tr>
            </thead>
            <tbody>
              {% for p in people %}
              <tr>
                <td>{{ p['person'] }}</td>
                <td>{{ p['created'] }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      <div>
  </main>
</body>

</html>
